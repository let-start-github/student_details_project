                <div class="form-group">

                </div><br>
                <div class="form-group">

                </div><br>
                <div class="form-group">
                    <label for="">AGE</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="AGE" required>
                </div><br>
                <div class="form-group">
                    <label for="">DATE OF BIRTH</label>
                    <input type="date" name="dob" id="dob" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="">EMAIL</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="abcd@gmail.com" required>
                    <small style="color:green">we will never share your email....</small>
                </div><br>
                <div class="form-group">
                    <label for="">PHONE NO</label>
                    <input type="number" name="phone_no" id="" class="form-control" placeholder="PHONE NO" required>
                    <small style="color:green">we will never share your phone no....</small>
                </div><br>
                <div class="form-group">
                    <label for="">USER ID</label>
                    <input type="text" name="user_id" id="user_id" class="form-control"  placeholder="abc1234" required>
                    <small class="text-danger" id="user_error" style="display:none;">user name already exist...!</small>
                   
                </div><br>
                <div class="form-group">
                    <label for="">PASSWORD</label>
                    <input type="text" name="password" id="" class="form-control" placeholder="password" required>

                    <input type="radio" name="gender" id="male" value="male" >

                    <input type="radio" name="gender" id="female" value="female" >
                    <label for="female">female</label>        

                </div><br>
                <div class="form-group">
                    <label for="">SELECT YOUR STATE</label>
                    <select name="state" id="">
                        <option value="odisha">odisha</option>
                        <option value="bihar">bihar</option>
                        <option value="jhadkhand">jhadkhand</option>
                        <option value="andhrapradesh">andhrapradesh</option>
                        <option value="tamilnadu">tamilnadu</option>
                        <option value="paschimbang">paschimbang</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="">SELECT YOUR DISTRICT</label>
                    <select name="dist" id="">
                        <option value="kendrapara">kendrapara</option>
                        <option value="baleswar">baleswar</option>
                        <option value="bhadrak">bhadrak</option>
                        <option value="jajpur">jajpur</option>
                        <option value="dhenkanal">dhenkanal</option>
                        <option value="cuttack">cuttack</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="at">AT</label>
                    <input type="text" name="at" id="at" class="form-control" placeholder="village" required>
                </div><br>
                <div class="form-group">
                    <label for="po">PO</label>
                    <input type="text" name="po" id="po" class="form-control" placeholder="post" required>
                </div><br>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="text" name="pin" id="pin" class="form-control" placeholder="pin" required>
                </div><br>
